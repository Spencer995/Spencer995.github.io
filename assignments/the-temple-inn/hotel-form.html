<body>
   
    <header>
      <a href="#"> <img src="#" alt="my logo"></a>
        <h1> 
           The Temple inn and suites
        </h1>        
    </header>
        <nav class="clearfix">
             <button class="togglebutton" onclick="toggleMenu()">&#9776;</button>
             <ul >
                <li><a href="#">Home</a></li>
                <li><a href="#">Temples</a></li>
                <li class="active"><a href="#">Reservation</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>    
             </ul>
        </nav>
        
    <main>

        <h1 id="reservepg"> Make a Reservation </h1>

        <form class="reserve"> 
            <fieldset>
                <Legend>Personal Information</Legend>
                <label class="info"> Full Name* <input type="text" name="fname" required minlength="5" pattern="[A-Za-z' ]+"></label>
                <label class="info"> Phone* <input type="tel" name="phone" placeholder="12312345555" required></label>
                <label class="info"> Email*<input type="email" name="email" placeholder="somebody@gmail.com" required ></label>
                <label class="info"> State and Country(if not Nigeria)<input type="text" name="country" placeholder="State, Country" required pattern="[A-Za-z', ]+" ></label>
            </fieldset>
            <fieldset>
                <legend>Reservation Details</legend>
                <label class="info"> Room Type
                    <select name="rooms">
                        <option value="" >Please Select&#9662;</option>
                        <option value="Single">Single Room</option>
                        <option value="Double">Double Room</option>
                        <option value="Twin">Twin Bed Rooms</option>
                        <option value="Bunk">Bunk Bed Rooms</option>
                        <option value="Family">Family Suite</option>
                    </select>
                </label>
                <label class="info">Number of Persons <input type="number" name="number"></label>
                <label class="info">Temple Location<input type="text" placeholder="City, Country" name="Temple"></label>
                <label class="info">Check in date <input type="date" name="check in"></label>
                <label class="info">Check out date <input type="date" name="check out"></label>

            </fieldset>
            <label class="text">Special Accomodations or Comments<textarea id="comment" name="message" maxlength="200" rows="6"></textarea></label>
            <input type="submit" value="Make My Reservation" class="submitBtn">
        </form>
    </main>
