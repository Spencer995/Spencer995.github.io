<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Table Build</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="table.css">
</head>
<body>
    <main>
        <h2>CIT-230 Table Design &#40;Week 8&#41; By Spencer Nweke</h2>
        <table>
         <thead>
             <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
         </thead>
         <tbody>
            <tr>
              <th>Period</th>
              <th>Sales</th>
              <th>Sales Goal</th>
            </tr>
            <tr>
              <td>August</td>
              <td>&#36;3,590</td>
              <td>&#36;4,000</td>
            </tr>
            <tr>
              <td>September</td>
              <td>&#36;4,420</td>
              <td>&#36;5,000</td>
            </tr>
            <tr>
               <td>October</td>
               <td>&#36;4,870</td>
               <td>&#36;5,000</td>
            </tr>
            <tr>
              <td>November</td>
              <td>&#36;8,610</td>
              <td id="sales">&#36;7,500</td>
            </tr>
            <tr>
              <td><em>Black Friday</em></td>
              <td colspan="2">&#36;3,200</td>
            </tr>
            <tr>
              <td>December</td>
              <td>&#36;6,820</td>
              <td>&#36;7,500</td>
            </tr>
         </tbody>
         <tfoot>
             <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
            </tr>
         </tfoot>

        </table>
    </main>
</body>
</html>
